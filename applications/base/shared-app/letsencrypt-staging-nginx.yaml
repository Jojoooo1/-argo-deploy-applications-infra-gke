apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging-nginx
  namespace: kube-system
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: platform@cloud-diplomats.com
    privateKeySecretRef:
      name: letsencrypt-staging-nginx

    solvers:
      - http01:
          ingress:
            class: nginx
